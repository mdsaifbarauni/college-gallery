<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Image Gallery</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header>
    <h1>Millia Institute of Technology, Purnea</h1>
  </header>

  <main>
    <section class="intro">
      <h2>Welcome to the College Image Gallery</h2>
      <p>Browse images from events and departments!</p>
    </section>

    <!-- Image Gallery -->
    <section class="gallery">
      <!-- Image paths corrected -->
      <img src="/IMG-20241120-WA0004.jpg" alt="Sample Image 1 from College Event">
      <img src="/IMG-20241120-WA0005.jpg" alt="Sample Image 2 from Department X">
      <img src="/IMG-20241120-WA0006.jpg" alt="Sample Image 3 from College Event">
      <img src="/IMG-20241120-WA0007.jpg" alt="Sample Image 4 from College Event">
      <img src="/IMG-20241120-WA0008.jpg" alt="Sample Image 5 from College Event">
      <img src="/IMG-20241120-WA0009.jpg" alt="Sample Image 6 from College Event">
      <img src="/IMG-20241120-WA0010.jpg" alt="Sample Image 7 from College Event">
      <img src="/IMG-20241120-WA0011.jpg" alt="Sample Image 8 from College Event">
      <img src="/IMG-20241120-WA0012.jpg" alt="Sample Image 9 from College Event">
    </section>

    <footer>
      <p>Copyright Â© 2024 College Gallery</p>
    </footer>
  </main>
  
  <script>
    // Intersection Observer to detect when images come into view
    const observer = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('in-view'); // Add class when image is in view
        } else {
          entry.target.classList.remove('in-view'); // Remove class when image is out of view
        }
      });
    }, { threshold: 0.5 }); // Image becomes visible when 50% of it is in the viewport
    
    // Select all images in the gallery
    const images = document.querySelectorAll('.gallery img');
    
    // Observe each image
    images.forEach(image => {
      observer.observe(image);
    });
    
    // Optional: Additional styling for the "in-view" class
    document.styleSheets[0].insertRule(`
      .gallery img.in-view {
        transform: scale(1.1); /* Add zoom effect when in view */
        transition: transform 0.3s ease;
      }
    `, 0);
  </script>
  <!-- Modal for full-screen image view -->
<div id="imageModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="modalImg">
</div>
<script>
  // Get modal elements
  const modal = document.getElementById("imageModal");
  const modalImg = document.getElementById("modalImg");
  const closeBtn = document.getElementsByClassName("close")[0];

  // Function to open modal
  document.querySelectorAll('.gallery img').forEach(image => {
    image.addEventListener('click', function () {
      modal.style.display = "block";
      modalImg.src = this.src;  // Set the clicked image's source to modal
    });
  });

  // Close modal when clicked on close button
  closeBtn.addEventListener('click', function () {
    modal.style.display = "none";
  });

  // Close modal if clicked outside the image
  window.addEventListener('click', function (event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  });
</script>

</body>
</html>
